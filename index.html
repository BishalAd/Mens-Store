<!DOCTYPE html>

                <a href="#Contact">Contact Us</a>

                <div class="box1 box">
                    <div class="box-content">
                        <h2>Hair And Beard Wax</h2>
                        <div class="boxImg" style="background-image: url('Resources/product4.png');"></div>

                <div class="box2 box">
